<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <script type="text/javaScript" src="{$smarty.const.PUBLIC_JS_URL}jquery.min.js"></script>
    <script language="JavaScript" src="{$smarty.const.PUBLIC_JS_URL}css.js"></script>
    <script language="JavaScript" src="{$smarty.const.PUBLIC_JS_URL}common.js"></script>
    <link href="{$smarty.const.ADMIN_CSS_URL}admin.css" rel="stylesheet" type="text/css" />
</head>
 
<body>
    <table class="tab" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
            <td class="left"><img src="{$smarty.const.ADMIN_IMG_URL}tab_03.gif" width="15" height="30" /></td>
            <td class="center">
                <p class="position"><span>网站管理</span>会员列表</p>
                <table border="0" cellpadding="0" cellspacing="1" class="table_form">
                    <form name="myform" action="{$smarty.const.__CONTROLLER__}/search" method="get">
                        <tr class="sub_nav">
                            <td class="align_r">
                                <select name="field">
                                    <option value="user_name">用户名</option>
                                    <option value="user_id">用户ID</option>
                                    <option value="email">注册Email</option>
                                </select>
                            </td>
                            <td class="align_l">
                                <input name="keyword" value="" type="text" />
                                <input class="button_style" type="submit" id="submit" name="submit" value="搜索" />
                            </td>
                        </tr>
                    </form>
                </table>
                <table border="0" cellpadding="0" cellspacing="1" class="table_list">
                    <form name="myform2" method="post">
                        <caption>会员列表</caption>
                        <tr>
                            <th>选择</th>
                            <th>用户ID</th>
                            <th>用户名</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>地区</th>
                            <th>手机号</th>
                            <th>邮箱</th>
                            <th>注册时间</th>
                            <th>登陆次数</th>
                            <th>操作</th>
                        </tr>
                        <volist name="list" id="qy">
                            {foreach $info as $k => $v}
                            <tr>
                                <td class="">
                                    <input type="checkbox" name="user_id[]" value="{$v.user_id}" />
                                </td>
                                <td>{$v.user_id}</td>
                                <td><a href="__URL__/view/uid/{$qy.uid}">{$v.user_name}</a></td>
                                {if $v.gender eq 0}
                                <td>女</td>
                                {elseif $v.gender eq 1}
                                <td>男</td>
                                {/if}
                                <td>{$v.age}</td>
                                <td>{$v.address}</td>
                                <td>{$v.phone_num}</td>
                                <td>{$v.email}</td>
                                <td>{$v.reg_time|date_format:"%Y-%m-%d %T"}</td>
                                <td>...</td>
                                <td><a href="__URL__/delmember/uid/{$qy.uid}">ta的宠物</a>|<a href="__URL__/delmember/uid/{$qy.uid}">ta的帖子</a></td>
                            </tr>
                            {/foreach}
                            <tr>
                                <td colspan="20" style="text-align: center;">
                                    {$pagelist}
                                </td>
                            </tr>
                        </volist>
                        <tr>
                            <td class="">
                                <input name="chkall" type="checkbox" id="chkall" onClick="checkall(this.form)" style="border:0;" value="check">全选</td>
                            <td class="align_l " colspan="10">
                                <input class="button_style" type="submit" name="del" value="批量删除" onClick="document.myform2.action='{$smarty.const.__CONTROLLER__}/delete'" />
                        </tr>
                    </form>
                </table>
            </td>
            <td class="right"><img src="{$smarty.const.ADMIN_IMG_URL}tab_07.gif" width="14" height="30" /></td>
        </tr>
        <tr>
            <td height="29"><img src="{$smarty.const.ADMIN_IMG_URL}tab_20.gif" width="14" height="29" /></td>
            <td background="{$smarty.const.ADMIN_IMG_URL}tab_21.gif"></td>
            <td><img src="{$smarty.const.ADMIN_IMG_URL}tab_22.gif" width="14" height="29" /></td>
        </tr>
    </table>
</body>

</html>
