<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javaScript" src="{$smarty.const.ADMIN_JS_URL}jquery.min.js"></script>
<script language="JavaScript" src="{$smarty.const.ADMIN_JS_URL}css.js"></script>
<link href="{$smarty.const.ADMIN_CSS_URL}admin.css" rel="stylesheet" type="text/css" />
</head>

<body>
<table class="tab" border="0" align="center" cellpadding="0" cellspacing="0">

   <tr>
      <td class="left"><img src="{$smarty.const.ADMIN_IMG_URL}tab_03.gif" width="15" height="30" /></td>
      <td class="center">
      <p class="position"><span>网站管理</span>友情链接</p>
      <table border="0" cellpadding="0" cellspacing="1" class="table_form">
      <form name="myform" action="{$smarty.const.__CONTROLLER__}/tianjia" method="post"  enctype="multipart/form-data">
      <caption>添加友情链接</caption>
      <tr>
        <td class="align_r">链接名称</td>
        <td class="align_l"><input type="text" name="link_name" value="" /></td>
      </tr>
      <tr>
        <td class="align_r">链接地址</td>
        <td class="align_l"><input type="text" name="link_url" value="" /></td>
      </tr>
       <tr>
        <td class="align_r">网站logo</td>
        <td class="align_l"><input type="file" name="link_logo" value="" /></td>
      </tr>
      <tr>
        <td class="align_r">&nbsp;</td>
        <td class="align_l"><input type="submit" name="submit" value="提交" /></td>
      </tr>
      </form>
      </table>
      <table border="0" cellpadding="0" cellspacing="1" class="table_list">
      <form action="{$smarty.const.__CONTROLLER__}/showlist" method="post">
      <caption>友情链接列表</caption>
      <tr>
        <th>编号</th>
        <th>名称</th>
        <th>URL</th>
       <th>LOGO</th>
        <th width="300">操作</th>
      </tr>
     
      <volist name="list" id="qy">
       {foreach $info as $k=>$v}
      <tr>
        <td width="50">{$v@iteration}--{$v.link_id}</td>
        <td class="">{$v.link_name}</td>
        <td class="align_l"><a href="{$v.link_url}" target="_blank" >{$v.link_url}</a></td>
        <td class="align_l"><img src="{$smarty.const.SITE_URL}{$v.link_logo}"></td>
        <td class="align_l"><a href="{$smarty.const.__CONTROLLER__}/delete/link_id/{$v.link_id}">删除</a></td>
      </tr>{/foreach}
      </volist>
      
      <tr >
        <td class="align_r" colspan="5" style="text-align: center;">{$pagelist}</td>
        
      </tr>
          </table>
      
      </td>
      <td class="right"><img src="{$smarty.const.ADMIN_IMG_URL}tab_07.gif" width="14" height="30" /></td>
   </tr>
   <tr>
      <td height="29"><img src="{$smarty.const.ADMIN_IMG_URL}tab_20.gif" width="14" height="29" /></td>
      <td  background="{$smarty.const.ADMIN_IMG_URL}tab_21.gif"></td>
      <td><img src="{$smarty.const.ADMIN_IMG_URL}tab_22.gif" width="14" height="29" /></td>
   </tr>
   </form>
</table>
</body>
</html>
