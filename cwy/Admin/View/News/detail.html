<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<script language="JavaScript" src="{$smarty.const.ADMIN_JS_URL}css.js"></script>

<link href="{$smarty.const.ADMIN_CSS_URL}admin.css" rel="stylesheet"
    type="text/css" />

</head>

<body>
    <table class="tab" border="0" align="center" cellpadding="0"
        cellspacing="0">
        <tr>
            <td class="left"><img
                src="{$smarty.const.ADMIN_IMG_URL}/tab_03.gif" width="15"
                height="30" /></td>
            <td class="center">
                <div class="position">
                    <span>网站管理</span>网站公告
                </div>
                <div class="sub_nav">
                    <ul>
                        <li><a href="{$smarty.const.__CONTROLLER__}/showlist">新闻列表</a></li>
                        <li><a href="{$smarty.const.__CONTROLLER__}/tianjia">添加新闻</a></li>
                    </ul>
                    <div class="cl"></div>
                </div> <if condition="strtolower(ACTION_NAME) eq announce ">
                <table border="0" cellpadding="0" cellspacing="1" class="table_list"
                    id="tool1">
                    

                        <table border="0" cellpadding="0" cellspacing="1"
                            class="table_form">
                            <form name="myform" action="{$smarty.const.__CONTROLLER__}/tianjia" method="post"enctype="multipart/form-data">
                                <caption>新闻详情</caption>
                                <tr>
                                    <td class="" width="100">标题：</td>
                                    <td class="align_l"><input type="text" name="title"
                                        value="{$info.title}" style="width: 300px;" /></td>
                                </tr>
                                <tr>
                                    <td class="" width="100">来源：</td>
                                    <td class="align_l"><input type="text" name="source"
                                        value="{$info.source}" style="width: 300px;" /></td>
                                </tr>
                              
                                <tr>
                                    <td class="">内容：</td>
                                    <td class="align_l"><textarea id="ancontent"
                                            name="content" style="width: 700px; height: 300px;">{$info.content}</textarea>
                                     <img style='width:300px' src="{$smarty.const.SITE_URL}{$info.newpic}" /></td>      
                                           
                                </tr>
                    
                            </form>
                        </table>
                </if>
            </td>
            <td class="right"><img
                src="{$smarty.const.ADMIN_IMG_URL}/tab_07.gif" width="14"
                height="30" /></td>
        </tr>
        <tr>
            <td height="29"><img
                src="{$smarty.const.ADMIN_IMG_URL}/tab_20.gif" width="14"
                height="29" /></td>
            <td background="{$smarty.const.ADMIN_IMG_URL}/tab_21.gif"></td>
            <td><img src="{$smarty.const.ADMIN_IMG_URL}/tab_22.gif"
                width="14" height="29" /></td>
        </tr>
    </table>
</body>
</html>
